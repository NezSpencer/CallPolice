name: CallPolice debug

on:
  push:
    branches:
      - '!master'
      - '*'

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      ## Initial setup.
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      ## run unit tests
      - name: Unit tests
        run: sudo bash ./gradlew test --stacktrace

  build:
    name: Build app
    runs-on: ubuntu-latest

    steps:
      ## Initial setup.
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      ## Cache gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      ## Check if we can build.
      - name: Build with Gradle
        run: sudo ./gradlew build

      ## Generate production apk
      - name: Generate signed release build
        run: ./gradlew --no-daemon -g /opt/gcache assembleDebug --stacktrace

      ## Upload release apk
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/release/callPolice-debug.apk


